<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="home">
        <div class="title">
            Quiz Time
        </div>
        <button class="start-now">Start Now → </button>
        <div class="highest-score">Highest score <spn>20/25</spn></div>
        <div class="home-footer">Made with ❤️ by Divya Singh</div>
    </div>
    <div class="overlay"></div>
    <div class="popup">
        <div class="popup-header">
            <div class="icon">Quiz Time</div>
            <div class="quiz-progress">
                <span class="current-question">3</span>/<span class="total-questions">30</span>
            </div>
        </div>
        <div class="body-section">
            <div class="question-section">Inside which HTML element do we put the Javascript?</div>
            <div class="timer"><span>00:30</span></div>
            <div class="options-section">
                <div class="option">option1</div>
                <div class="option">option2</div>
                <div class="option">option3</div>
                <div class="option">option4</div>
            </div>
        </div>
        <div class="footer-section">
            <div class="next">Next >></div>
        </div>
    </div>
</body>
</html>
